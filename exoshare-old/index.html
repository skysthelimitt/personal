<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoShare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    </head>
<body>
    <h1>EXOSHARE</h1>
    <h3>ExoShare only modifies how the share link looks in discord, except for the link type. Invalid image links will just show nothing in discord.</h3>
    <br>
    <br>
    <form action="javascript:checkLink()">
        <label for="sharelink">exoracer.page.link/</label>
        <input id="sharelink" type="text" placeholder="6yTfuUcJrrvRJHHm7" title="type your exoracer share link here to auto-fill the rest of the details..">
        <input type="submit" value="Auto-fill information">
        <br>
        <br>
    </form>
    <form action="javascript:createLink()">
        <label for="levelid">Level ID: </label>
        <input id="levelid" type="text" placeholder="6348c481-80e8-46fc-b420-ef10bda1a479" title="type the level id here..">
        <br>
        <label for="title">Level Title: </label>
        <input id="title" type="text" placeholder="interesting level name" title="type the level id here..">
        <br>
        <label for="desc">Level Description: </label>
        <input id="desc" type="text" placeholder="interesting level description" title="type the level description here..">
        <br>
        <label for="version">Level Version: </label>
        <input id="version" type="text" placeholder="interesting level version" title="type the level version here..">
        <br>
        <label for="thumb">Thumbnail: </label>
        <input id="thumb" type="text" placeholder="https://storage.googleapis.com/exoracer-bd008.appspot.com/levels/6348c481-80e8-46fc-b420-ef10bda1a479-2.png" title="type the url for the level thumbnail here..">
        <button type="button" onclick="generateThumb()">Generate Thumbnail URL</button>
        <br>
        <label for="type">Link Type: </label>
        <select id="type">
            <option value="UNGUESSABLE">Default</option>
            <option value="SHORT">Short</option>
          </select>
        <br>
        <br>
        <input type="submit" value="Generate link">
        </form>
</body>
</html>
